}

}

.tab {

	height: 150px;
	display: inline-block;
	margin-left: 20px;
}
.tab p {
	text-align: center;
	color: white;
	text-transform: uppercase;
}
@media(max-width : 850px) {

	label.logo {
		font-size: 20px;
		font-weight: 700;
	}
	ul {
		position: fixed;
		width: 100%;
		height: 80vh;
		top: 80px;
		left: -100%;
		background: hotpink;
		text-align: center;
		transition: .5s;
		text-transform: uppercase;
	}
	nav ul li {
	 display: block;
	}
	nav ul li a {
		color: white;
		font-weight: bold;
		text-transform: uppercase;
	}
	.checkbtn {
		display: block;
		margin-right: 20px;
	}
	#check:checked ~ ul {
		left: 0;
	}
}
@media(max-width : 770px) {
	.tab {
		width: 100px;
		height: 100px;
		margin-left: 20px;
	}
	.tab img {
		width: 95px;
		height: 95px;
	}
	.tab p {
		font-size: 10px;
	}
}
